<#include "enroll_tabs.html" />
<@tabs tab="project" />

<div class="row" >
    <div class="col-sm-12">

    <form class="form-horizontal" role="form" method="post" action="jsp/site/Portal.jsp?page=project">
        <fieldset>
            <legend>#i18n{enroll.create_project.title{i18n_close}</legend>

            <@messages errors=errors />
            <input type="hidden" id="id" name="id"/>  
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name" >#i18n{enroll.create_project.labelName} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="name" name="name" value="${project.name!''}"  maxlength="50" tabindex="0" />
                    <span class="help-block">#i18n{enroll.create_project.labelName.help}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="email" >#i18n{enroll.create_project.labelEmail} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="email" name="email" value="${project.email!''}"  maxlength="50" tabindex="1" />
                    <span class="help-block">#i18n{enroll.create_project.labelEmail.help}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="phone" >#i18n{enroll.create_project.labelPhone} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="phone" name="phone" value="${project.phone!''}"  maxlength="50" tabindex="2" />
                    <span class="help-block">#i18n{enroll.create_project.labelPhone.help}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button name="action_createProject" class="btn btn-primary" type="submit" tabindex="3">
                        #i18n{portal.util.labelCreate}
                    </button>
                    <button name="view_manageProjects" class="btn" type="submit" >
                        #i18n{portal.util.labelCancel}
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
    </div>
</div>
