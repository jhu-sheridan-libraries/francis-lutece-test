<#include "enroll_tabs.html" />
<@tabs tab="project" />

<div class="row" >
    <div class="col-sm-12">

    <form class="form-horizontal" role="form" method="post" action="jsp/site/Portal.jsp?page=project">
        <fieldset>
            <legend>#i18n{enroll.modify_project.title{i18n_close}</legend>

            <@messages errors=errors />
            <input type="hidden" id="id" name="id" value="${project.id}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name" >#i18n{enroll.modify_project.labelName} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="name" name="name"  maxlength="50" value="${project.name}" tabindex="0" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="email" >#i18n{enroll.modify_project.labelEmail} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="email" name="email"  maxlength="50" value="${project.email}" tabindex="1" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="phone" >#i18n{enroll.modify_project.labelPhone} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="phone" name="phone"  maxlength="50" value="${project.phone}" tabindex="2" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button name="action_modifyProject" class="btn btn-primary" type="submit" tabindex="3" >
                        #i18n{portal.util.labelModify}
                    </button>
                    <button name="view_manageProjects" class="btn" type="submit" >
                        #i18n{portal.util.labelCancel}
                    </button>	
                </div>
            </div>

        </fieldset>
    </form>
    </div>  

</div>
